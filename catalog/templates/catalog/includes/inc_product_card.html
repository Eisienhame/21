{% load mediapath %}
<div class="card shadow-sm">
    <div class="card-body">
        <img src="{% mediapath product.preview_image %}" alt="Картинка"  width="200" height="200"/>
        <h1>{{ product.name }}</h1>
        <p class="card-text">{{ product.category }}</p>
        <p class="card-text">{{ product.description|slice:"100" }}</p>
        <p class="card-text">{{ product.price }}</p>
        <p class="card-text">{{ product.date_of_creation }}</p>
    </div>
</div>
